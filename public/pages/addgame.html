<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Game</title>
  </head>
  <body>
    <header>
      <a href="../index.html" class="img-anchor">
        <img class="img-header" src="../assets/icons/home.svg" alt="Home" />
      </a>
      <h3>Game World</h3>
      <a href="addgame.html" class="img-anchor">
        <img class="img-header" src="../assets/icons/plus.svg" alt="Add" />
      </a>
    </header>
    <h1 class="head-line">ADD GAME</h1>
    <div class="add-area">
      <div class="cols-wrapper">
        <div class="image-upload">
          <label for="file-input">
            <img src="../assets/icons/default-img.png" alt="Image" />
          </label>
          <input type="file" name="" id="file-input" />
        </div>
        <div class="col-title">
          <ul>
            <li class="filters-list-item">
              <label class="filter-label" for="">Title</label>
              <input class="filter-label" type="text" name="" id="" />
            </li>
            <li class="filters-list-item">
              <label class="filter-label" for="">Platform</label>
              <select class="filter-label" name="" id="">
                <option value="">PC</option>
                <option value="">Xbox</option>
                <option value="">Playstation</option>
                <option value="">Nintendo Switch</option>
              </select>
            </li>
            <li class="filters-list-item">
              <label class="filter-label" for="">Genre</label>
              <select class="filter-label" name="" id="">
                <option value="">Shooter</option>
                <option value="">RPG</option>
                <option value="">Strategy</option>
                <option value="">Racing</option>
                <option value="">Roguelike</option>
                <option value="">Simulator</option>
                <option value="">Visual Novel</option>
              </select>
            </li>
            <li class="filters-list-item">
              <label class="filter-label" for=""> Maturity rating</label>
              <select class="filter-label" name="" id="">
                <option value="">4+</option>
                <option value="">12+</option>
                <option value="">16+</option>
                <option value="">18+</option>
              </select>
            </li>
            <li class="filters-list-item">
              <label class="filter-label" for="">Price</label>
              <input class="filter-label" type="number" name="" id="" />
            </li>
          </ul>
        </div>
      </div>
      <div class="add-bottom">
        <div class="filters-list-item">
          <label class="filter-label" for="">Description</label>
          <textarea
            class="filter-label"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <input class="add-button" type="submit" value="ADD" />
      </div>
    </div>
    <footer>
      <p class="footer-p">Contact us:</p>
      <a href="https://vk.com" target="_blank" rel="noreferrer noopener">
        <img class="footer-icon" src="../assets/icons/vk.svg" alt="VK" />
      </a>
      <a
        href="https://www.instagram.com"
        target="_blank"
        rel="noreferrer noopener"
      >
        <img
          class="footer-icon"
          src="../assets/icons/instagram.svg"
          alt="Instagram"
        />
      </a>
      <a href="https://twitter.com" target="_blank" rel="noreferrer noopener">
        <img
          class="footer-icon"
          src="../assets/icons/twitter.svg"
          alt="Twitter"
        />
      </a>
      <p class="footer-p">Â©2021</p>
    </footer>
  </body>
</html>
