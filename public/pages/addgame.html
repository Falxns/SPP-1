<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Add game</title>
  </head>
  <header>
    <button>
      <a href="../index.html">
        <img src="../assets/images/home.svg" alt="Home" />

    </button>
  </header>
  <body>
    <h1 class="header">Add game</h1>
    <label for="">Title</label>
    <input type="text" name="" id="" />
    <label for="">Description</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <label for="">Image</label>
    <input type="file" name="" id="" />
    <label for="">Platform</label>
    <select name="" id="">
      <option value="">PC</option>
      <option value="">Xbox</option>
      <option value="">Playstation</option>
      <option value="">Nintendo Switch</option>
    </select>
    <label for="">Genre</label>
    <select name="" id="">
      <option value="">Shooter</option>
      <option value="">RPG</option>
      <option value="">Strategy</option>
      <option value="">Racing</option>
      <option value="">Roguelike</option>
      <option value="">Simulator</option>
      <option value="">Visual Novel</option>
    </select>
    <label for=""> Maturity rating</label>
    <select name="" id="">
      <option value="">4+</option>
      <option value="">12+</option>
      <option value="">16+</option>
      <option value="">18+</option>
    </select>
    <label for="">Multiplayer</label>
    <input type="checkbox" name="" id="" />
    <input type="submit" value="Add" />
  </body>
